<div class="container">
    <button mdbBtn (click)="openPopupForAddSchemeDetails()"  type="button" class="forsubmit btn btn-primary mb-2">Add</button>
    <mat-icon id="close-icon" (click)="closeDeleteDialog()">close</mat-icon>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;">
            <th class="header" mat-header-cell *matHeaderCellDef>{{column}} </th>
            <td mat-cell *matCellDef="let element;let i=index">
                <span *ngIf="column == 'gatesSchemeId'">{{element.gatesSchemeId.gatesSchemeId}}</span>
                <span *ngIf="column !== 'action' && column !== 'gatesSchemeId'">{{element[column]}}</span>
                <span *ngIf="column == 'action'">
                    <button type="button" (click)="openSchemeUpdateDialog(i)"
                        class="forsubmit btn btn-secondary mb-2">Update</button>
                    <button  type="button" (click)="openDeleteConfirmationDialog(i)"
                        class="forsubmit btn btn-danger mb-2">Delete</button>
                </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[2,5,10,25,100]">
    </mat-paginator>
</div>

<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12" >
                    <mat-icon id="close-icon"  (click)="closeDialog()">close</mat-icon>
                    <h3 class="login-heading mb-4">Add Scheme</h3>
                    <form [formGroup]="formdata" (ngSubmit)="addSchemeDetails(formdata.value)" novalidate="" class="ng-pristine ng-invalid ng-touched" enctype="multipart/form-data" >
                        
                        <div class="form-label-group">
                            <label for="title">Title</label>
                            <input class="form-control ng-untouched ng-pristine ng-invalid" name="title" placeholder="title" required="" type="text" formControlName = "title">
                            
                        </div>
                        <div class="form-label-group">
                            <label for="description">Description</label>
                            <input class="form-control ng-untouched ng-pristine ng-invalid" name="description" placeholder="Description" required="" type="text" formControlName = "description">
                            
                        </div>
                        <div class="form-label-group">
                            <label for="userId">UserId</label>
                            <input class="form-control ng-untouched ng-pristine ng-invalid" name="userId" placeholder="userId" required="" type="text" formControlName = "userId">
                            
                        </div>
                        <div class="form-label-group">
                            <label for="inputPassword">ProjectId</label>
                            <input class="form-control ng-untouched ng-pristine ng-invalid" name="projectId" placeholder="projectId" required="" type="text" formControlName = "projectId">
                        </div>
                        <div *ngIf="!gateSchemeIdHide" class="form-label-group" hidden >
                            <input  class="form-control ng-untouched ng-pristine ng-invalid  "  name="gatesSchemeId" placeholder="gatesSchemeId" required="" type="text" formControlName = "gatesSchemeId">
                        </div>
                        <button class="forsubmit btn btn-primary mb-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

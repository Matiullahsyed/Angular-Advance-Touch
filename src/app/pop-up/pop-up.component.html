<div>
    
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    <div class="content-container">
        <span class="content-span full-width">{{data.message}}</span>
    </div>
    <button class=" btn btn-primary mb-2" mat-flat-button id="yes-button" [mat-dialog-close]="true">Yes</button>
    
    <button class=" btn btn-danger mb-2" mat-flat-button id="no-button" [mat-dialog-close]="false">No</button>
</div>
